<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>My Memo</title>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-8">
                    <br>
                    <img class="image-profile" src="/static/images/aboutme.jpg" alt="About Me">
                    <h1>List your friends in Database</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <br>
                    <a href="/adduser" class="btn btn-primary">Add New User</a>
                    <table class="table">
                        <thead>
                            <!-- Fixed typo here (thread to thead) -->
                            <tr>
                                <td>#</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <!-- Fixed typo here (last Name to Last Name) -->
                                <td>Email</td>
                                <td>Manage</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for name in names %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ name[1] }}</td>
                                <td>{{ name[2] }}</td>
                                <td>{{ name[3] }}</td>
                                <td>
                                    <!-- Added a Manage button for each row -->
                                    <a href="/edit/{{ name[0] }}" class="btn btn-warning">Edit</a>
                                    <!-- <button class="btn btn-success">Edit</button> -->
                                    <a href="/delete/{{ name [0] }}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>

    </html>
